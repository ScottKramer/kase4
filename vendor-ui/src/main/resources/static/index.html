<!DOCTYPE html>
<html data-ng-app="vendorInfo">
<head>
    <title>Vendor UI</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <link href="css/vendorInfo.css" rel="stylesheet">
</head>
<body ng-cloak class="ng-cloak">
<form data-ng-submit="submit()" data-ng-controller="vendorInfoController">
    <nav class="navbar navbar-default">
        <div class="container">
            <p>
                <a class="navbar-brand" href='#/'><b>Home</b></a>
            </p>
            <p class="navbar-text navbar-right" ng-show="home.authenticated">
                Signed in as <a href="#/" class="navbar-link">{{home.user}}</a>
            </p>
        </div>
    </nav>
    <div class="container">
        <h3>{{headerText}}</h3>

        <div class="form-group">
            <p><label for="name">Name:</label> <input type="text" data-ng-model="name" id="name"></p>
            <p><label for="address">Address:</label><input type="text" data-ng-model="address" id="address"></p>
            <p><label for="phone">Phone: </label><input type="text" data-ng-model="phone" id="phone"></p>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
        <br/><br/>
    </div>
    <div class="container">
        <table>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
            <tr ng-repeat="x in vendors">
                <td>{{x.name}}</td>
                <td>{{x.address}}</td>
                <td>{{x.phone}}</td>
            </tr>
        </table>
    </div>
</form>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/vendorInfo.js" type="text/javascript"></script>
</body>
</html>
